<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Medihelp Presupuesto activación</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Estimado</p>
    <p th:text="#{email.activation.text1}">
      Tu cuenta en Medihelp Presupuesto ha sido creada, por favor haga click en la siguiente url para acceder:
    </p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" th:text="${url}">Link de activación</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Saludos, </span>
      <br />
      <em th:text="#{email.signature}">Medihelp Presupuestos.</em>
    </p>
  </body>
</html>
